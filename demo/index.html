<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nebo15 Mask Demo</title>
    <script src="../lib/nebo15-mask.js"></script>
  </head>
  <body>
    <form id="demoForm">
      <label>
        <b>Credit card</b>
        <input mask="1111 1111 1111 1111" name="creditCard"/>
      </label>
      <label>
        <b>Phone number</b>
        <input mask="+38 (011) 111-11-11" name="phoneNumber"/>
      </label>
    </form>
    <script>
      var formEl = document.getElementById('demoForm');
      var inputEls = formEl.querySelectorAll('input[mask]');
      [].forEach.call(inputEls, function (el) {
        new Nebo15Mask.default(el, el.getAttribute('mask'));
      });
    </script>
  </body>
</html>
