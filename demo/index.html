<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nebo15 Mask Demo</title>
    <script src="../lib/nebo15-mask.js"></script>
  </head>
  <body>
    <form id="demoForm">
      <div>
        <label>
          <b>Credit card</b>
          <input mask="1111 1111 1111 1111" name="creditCard"/>
        </label>
      </div>
      <div>
        <label>
          <b>Phone number</b>
          <input mask="+38 (011) 111-11-11" name="phoneNumber"/>
        </label>
      </div>
      <div>
        <label>
          <b>Passport</b>
          <input mask="ww 111111" name="phoneNumber"/>
        </label>
      </div>
    </form>
    <script>
      var formEl = document.getElementById('demoForm');
      var inputEls = formEl.querySelectorAll('input[mask]');
      window.masks = [].map.call(inputEls, function (el) {
        return new Nebo15Mask.default(el, el.getAttribute('mask'));
      });
    </script>
  </body>
</html>
